version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fuel_management_db
    environment:
      POSTGRES_USER: fuel_user
      POSTGRES_PASSWORD: fuel_password
      POSTGRES_DB: fuel_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuel_user -d fuel_management"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
